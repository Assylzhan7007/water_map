<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map Example with Custom Marker</title>
  <!-- Подключаем стили Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Устанавливаем размеры контейнера для карты -->

    <style type="text/css">
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Создаем контейнер для карты -->
  <div id="map"></div>

  <!-- Подключаем скрипт Leaflet API -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Подключаем скрипт для определения местоположения -->
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

  <script>
    var map = L.map('map').setView([43.244610, 76.913185], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '© OpenStreetMap contributors, © CartoDB'
    }).addTo(map);

    var customIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/850/850785.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    var marker = L.marker([43.244157, 76.873126], { icon: customIcon }).addTo(map)
      .bindPopup('Питьевая вода').openPopup();

    // Добавляем кнопку для определения местоположения пользователя
    L.control.locate({
      icon: 'fa fa-location-arrow',  // используем значок стрелки для кнопки
      iconLoading: 'fa fa-spinner fa-spin',  // используем значок спиннера во время загрузки
    }).addTo(map);

    var marker = L.marker([43.249835, 76.877472], { icon: customIcon }).addTo(map)
      .bindPopup('Питьевая вода').openPopup();


    // Показываем местоположение пользователя
    map.on('locationfound', function (e) {
      var radius = e.accuracy / 2;

      L.marker(e.latlng, { icon: customIcon }).addTo(map)
        .bindPopup("Вы находитесь здесь!").openPopup();

      L.circle(e.latlng, radius).addTo(map);
    });

    // Обрабатываем ошибку определения местоположения
    map.on('locationerror', function (e) {
      alert("Не удалось определить ваше местоположение.");
    });
  </script>
</body>
</html>
